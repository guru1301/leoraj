<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DreamTrails</title>
  <style>
    /* Reset styles */
    body, h2, p, form {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #121212;
    }

    /* Fullscreen video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay effect for better readability */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* Glassmorphism effect for Login container */
    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.4);
      width: 420px;
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    /* Animation for Login container */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .login-container h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #FFD700;
      font-weight: 700;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    .login-container p {
      color: #DDE1E4;
      font-size: 1.1rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    .form-field {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-field label {
      display: block;
      margin-bottom: 8px;
      color: #81E6D9;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .form-field input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-field input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-field input:focus {
      border-color: #FFD700;
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(45deg, #FFD700, #FF6F00);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 111, 0, 0.4);
    }

    .extra-links {
      margin-top: 20px;
    }

    .extra-links a {
      color: #81E6D9;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .extra-links a:hover {
      text-decoration: underline;
      color: #FFD700;
    }
  </style>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Video Background -->
  <video class="video-bg" autoplay muted loop>
    <source src="Incredible India 4k - The Real India Revealed in 14 Minutes(4K_HD).mp4" type="video/webm">
    Your browser does not support HTML5 video.
  </video>

  <!-- Overlay for enhancing readability -->
  <div class="video-overlay"></div>

  <!-- Glassmorphism Login Container -->
  <div class="login-container">
    <h2>Welcome Back</h2>
    <p>Login to your DreamTrails account</p>
    <form action="/login" method="POST">
      <div class="form-field">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="extra-links">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
